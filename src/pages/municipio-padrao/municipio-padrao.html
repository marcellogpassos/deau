<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
      <ion-item>
        <ion-label>Estado:</ion-label>
        <ion-select [(ngModel)]="uf" (ngModelChange)="ufSelecionado($event)">
          <ion-option [value]="item" *ngFor="let item of ufs">{{item.descricao}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Cidade:</ion-label>
        <ion-select [(ngModel)]="municipio">
          <ion-option [value]="item" *ngFor="let item of municipios">{{item.descricao}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <button ion-button block (click)="escolherMunicipio()">Escolher Cidade</button>
      </ion-item>
    </ion-list>

</ion-content>
